<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up from</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="image-container">
        <div class="image-title">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828395.png" alt="logo" class="logo">
            <h2>SuperService.cool</h2>
        </div>
        <img src="https://source.unsplash.com/random/500x1000/?trees" alt="email background" class="image">
    </div>
    <div class="main-container">
        <div class="title">
            <h1>Enter your data to register.</h1>
            <p>This is not a real online service! This project was made by <a href="https://github.com/digidr0">Digidro
                </a> to realize his deepest dreams. Sign up to get started!</p>
        </div>
        <div class="form-container">
            <form class="form-inputs">

                <div class="formrow">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>

                    <div class="input">
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name">
                    </div>
                </div>

                <div class="formrow">
                    <div class="input">
                        <label for="email">email</label>
                        <input type="email" id="email">
                    </div>

                    <div class="input">
                        <label for="number">number</label>
                        <input type="number" id="number">
                    </div>
                </div>
                <div class="formrow">
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password">
                    </div>
                </div>
            </form>
            <button type="submit">Create Account</button>
        </div>
        <footer>
            <p>Already have an account?</p><a href="">Log in.</a>
        </footer>
</body>
<script src="script.js"></script>

</html>
