<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up from</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="image-container">
        <div class="image-title">
            <svg xmlns="http://www.w3.org/2000/svg" height="64px" viewBox="0 0 24 24" width="64px" fill="#FFFFFF">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6h-6z" />
            </svg>
            <h2>SuperService.cool</h2>
        </div>
        <img src="https://source.unsplash.com/random/500x800/?nature" alt="email background" class="image">
    </div>
    <div class="main-container">
        <div class="title">
            <h1>Enter your data to register.</h1>
            <p>This is not a real online service! This project was made by <a href="https://github.com/digidr0">Digidro
                </a> to realize his deepest dreams. Sign up to get started!</p>
        </div>
        <div class="form-container">
            <form class="form-inputs">

                <div class="formrow">
                    <div class="input">
                        <label for="first-name">First Name*</label>
                        <input type="text" placeholder="Alex" id="first-name" pattern="^[-a-zA-Z\u0410-\u044F`]+$" title="Enter your first name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last name*</label>
                        <input type="text" placeholder="Smith" pattern="^[-a-zA-Z\u0410-\u044F`]+$" id="last-name" title="Enter your last name" required>
                    </div>
                </div>

                <div class="formrow">
                    <div class="input">
                        <label for="email">Email*</label>
                        <input type="email" placeholder="Alex@cool.com" id="email" min="6" required>
                    </div>

                    <div class="input">
                        <label for="number">Number*</label>
                        <input type="number" placeholder="+1(987)-654-32-11"
                            pattern="/\(?([0-9]{3})\)?([ .-]?)([0-9]{3})\2([0-9]{4})/" id="number" required>
                    </div>
                </div>
                <div class="formrow">
                    <div class="input">
                        <label for="password">Password*</label>
                        <input type="password" id="password" placeholder="••••••" min="6" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            title="Password must contain minimum eight characters, at least one letter and one number."
                            required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm password*</label>
                        <input type="password" id="confirm-password" placeholder="••••••" required>
                    </div>
                </div>
                <div class="sumbit-container">
                    <button type="submit" class="sumbit-button">Create Account</button>
                </div>
            </form>

        </div>
        <footer>Already have an account? <a href="">Log in</a></footer>
    </div>
</body>
<script src="script.js"></script>

</html>
